<!DOCTYPE html>
<html ng-app="appStore">
<head>
    <title>Store</title>

    <link href="css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap/bootstrap-theme.css" rel="stylesheet" type="text/css" />
    <link href="css/storetest.css" rel="stylesheet" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="js/test/storetest.js"></script>

</head>

<body ng-controller="appStoreController">

<nav class="navbar navbar-default navbar-fixed-top navbar-inverse"><div class="container-fluid"><div class="navbar-header"><button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9" aria-expanded="false"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span> <span class="icon-bar"></span></button><a class="navbar-brand" href="#">Store</a> </div><div class="collapse navbar-collapse"><ul class="nav navbar-nav"><li class="active"><a href="#">Home</a></li><li><a href="#">About</a></li><li><a href="#">Catalog</a></li><li><a href="#">Contact</a></li></ul></div></div></nav>

<div class="container-fluid">

    <div class="my-nav visible-lg visible-md visible-sm">
        <ul class="list-group">
            <li class="list-group-item active">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Morbi leo risus</li>
            <li class="list-group-item">Porta ac consectetur ac</li>
            <li class="list-group-item">Vestibulum at eros</li>
        </ul>
    </div>

    <div class="container-fluid my-class">
        <form name="productForm" class="form-inline" role="form"  ng-submit="saveProduct()" novalidate>
            <div class="row">
                <div class="form-group">
                    <label class="col-md control-label">Search</label>
                    <input type="text" class="form-control" placeholder="Search by item name">
                </div>
            </div>
            <p />
            <div class="row">
                <div class="form-group">
                    <label class="col-md control-label">Add&nbsp;Item</label>
                    <input type="text" ng-model="productForm.name" class="form-control" ng-init="productForm.name='Angular js book'" placeholder="Angular js book">
                </div>
                <div class="form-group">
                    <input type="text" ng-model="productForm.description" class="form-control" ng-init="productForm.description='Lorem ipsum dolor'" placeholder="Lorem ipsum dolor">
                </div>
                <div class="form-group">
                    <input type="text" ng-model="productForm.price" class="form-control" ng-init="productForm.price=15.99" placeholder="15.99">
                </div>
                <button class="btn btn-default" type="submit">Add</button>
            </div>
            <p />
            <div class="row">
                <div style="" class="panel panel-default" ng-repeat="product in products.data">
                    <div class="container-fluid panel-heading">
                        <div class="pull-left">
                            <div>
                                <span class="lead my-title">{{product.name}}</span><br />
                                <span>{{product.description}}</span>
                            </div>
                        </div>
                        <div class="pull-right">
                            <p class="navbar-text navbar-right">
                                <button class="btn btn-primary" type="button">{{product.price}}</button>
                                <span class="glyphicon glyphicon-remove" ng-click="removeProduct($index)" aria-hidden="true"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
