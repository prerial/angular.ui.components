<!DOCTYPE html>
<html ng-app="prerial">
<head lang="en">
    <meta charset="UTF-8">
    <title>Modal window</title>

    <link rel="stylesheet" href="../css/prerial-components.css" />
    <link rel="stylesheet" href="../js/plugins/pnotify/jquery.pnotify.default.css">
    <link rel="stylesheet" href="../js/plugins/pnotify/jquery.pnotify.default.icons.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>

<body ng-controller="myListCtrl">

<div class="bs-docs-example">
    <button ng-click="notification1.show()" class="btn btn-primary">Simple notification</button><br>
    <br>

    <button ng-click="notification2.show()" class="btn btn-primary">Sticky notice</button><br>
    <br>

    <button ng-click="notification3.show()" class="btn btn-primary">See Through Notice</button><br>

    <button ng-click="notification4.show()" class="btn btn-primary">No Shadow Notice</button><br>
