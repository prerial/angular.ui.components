	<style>
		[class*="pre-icon"] {
			background: url(img/base-sprite.png);
			background-position: -100px -80px; }
		.close {
			margin: 0;
			padding: 0;
			cursor: pointer;
			background-color: transparent;
			border: 0;
			color: #a2a2a2;
			float: right;
			z-index: 1;
			font-size: 12px;
			line-height: 12px;
			font-weight: bold; }
		.close.pre-icon-close-box {
		/*    position: absolute; */
			width: 16px;
			height: 16px;
			right: 10px;
			top: 10px;
			font-size: 16px;
			line-height: 16px;
			font-weight: normal; }
		.close:hover {
			color: #4a4a4a;
			opacity: 0.7;
			zoom: 1;
		}
		.pre-icon-close-box {
			margin:7px;
			background-position: -90px -30px;
		}

		#gridcontextmenu{
			background: #fff;
			border: 1px solid #888888;
			position: absolute;
			top: 18px;
			right: 20px;
		  	box-shadow: 6px 6px 2px #888888;
		}
		.sortable {
			margin: auto;
			margin-top: 26px;
			padding: 0;
			width: 110px;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
		.sortable li {
			list-style: none;
			border: 1px solid #CCC;
			background: #F6F6F6;
			font-family: "Tahoma";
			color: #1C94C4;
			margin: 3px;
			padding: 3px;
			height: 15px;
			font-size: 11px;
		}
		li.sortable-placeholder {
			margin: 3px;
			padding: 3px;
			border: 1px dashed #CCC;
			background: none;
		}
	</style>
