<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Icons</title>
</head>
<body>
<h3>Icons</h3>


<div id="wrapper">


    <div id="main">
        <div class="container">

            <div class="settings">

                <div class="row">
                    <div class="question">
                        Do you like bananas?
                    </div>
                    <div class="switch">
                        <input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round" type="checkbox">
                        <label for="cmn-toggle-1"></label>
                    </div>
                </div><!-- /row -->

                <div class="row">
                    <div class="question">
                        What about mangoes?
                    </div>
                    <div class="switch">
                        <input id="cmn-toggle-2" class="cmn-toggle cmn-toggle-round" type="checkbox">
                        <label for="cmn-toggle-2"></label>
                    </div>
                </div><!-- /row -->

                <div class="row">
                    <div class="question">
                        Surely you must like tomatoes?
                    </div>
                    <div class="switch">
                        <input id="cmn-toggle-3" class="cmn-toggle cmn-toggle-round" type="checkbox">
                        <label for="cmn-toggle-3"></label>
                    </div>
                </div><!-- /row -->

                <div class="row">
                    <div class="question">
                        Do you like Trinidad &amp; Tobago?
                    </div>
                    <div class="switch">
                        <input id="cmn-toggle-4" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
                        <label for="cmn-toggle-4"></label>
                    </div>
                </div><!-- /row -->

                <div class="row">
                    <div class="question">
                        Do you like surfing?
                    </div>
                    <div class="switch">
                        <input id="cmn-toggle-5" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
                        <label for="cmn-toggle-5"></label>
                    </div>
                </div><!-- /row -->

                <div class="row">
                    <div class="question">
                        What about traveling?
                    </div>
                    <div class="switch">
                        <input id="cmn-toggle-6" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
                        <label for="cmn-toggle-6"></label>
                    </div>
                </div><!-- /row -->

                <div class="row">
                    <div class="question">
                        Are you any good at math?
                    </div>
                    <div class="switch">
                        <input id="cmn-toggle-7" class="cmn-toggle cmn-toggle-yes-no" type="checkbox">
                        <label for="cmn-toggle-7" data-on="Yes" data-off="No"></label>
                    </div>
                </div><!-- /row -->

                <div class="row">
                    <div class="question">
                        What about science and stuff?
                    </div>
                    <div class="switch">
                        <input id="cmn-toggle-8" class="cmn-toggle cmn-toggle-yes-no" type="checkbox">
                        <label for="cmn-toggle-8" data-on="Yup!" data-off="Um..."></label>
                    </div>
                </div><!-- /row -->

                <div class="row">
                    <div class="question">
                        What about HTML9?
                    </div>
                    <div class="switch">
                        <input id="cmn-toggle-9" class="cmn-toggle cmn-toggle-yes-no" type="checkbox">
                        <label for="cmn-toggle-9" data-on="Zing!" data-off="Brr?"></label>
                    </div>
                </div><!-- /row -->

            </div>

        </div>
    </div>
    <!-- #main -->

</body>
</html>
