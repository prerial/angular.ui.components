<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Icons</title>
</head>
<body>

    <h3>Icons</h3>

    <div class="row" style="height:60px;display: -webkit-flex; display: flex;">
        <div class="switch" style="margin:auto 20px;float:left;">
            <input id="cmn-toggle-4" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
            <label for="cmn-toggle-4"></label>
        </div>
        <div class="switch" style="margin:auto 20px;float:left;">
            <input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round" type="checkbox">
            <label for="cmn-toggle-1"></label>
        </div>
        <div class="switch" style="margin:auto 20px;float:left;">
            <input id="cmn-toggle-3" class="cmn-toggle cmn-toggle-yes-no" type="checkbox">
            <label for="cmn-toggle-3" data-on="Yes" data-off="No"></label>
        </div>
    </div>

    <div class="loading"></div>

    <div style="padding: 20px" >
        <ul class="hamburger" ng-click="toggleHamburger()">
            <li>
                <span class="hamburger-bar"></span>
                <span class="hamburger-bar"></span>
                <span class="hamburger-bar"></span>
            </li>
        </ul><div style="padding: 24px 0" >{{hamburgerCtr}}</div>

    </div>

</body>
</html>
