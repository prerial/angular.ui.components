<div>
    <h2 style="margin:40px">Switch buttons</h2>

    <table>
        <tr>
            <td>
                <div class="row" style="height:60px;display: -webkit-flex; display: flex;">
                    <pre-switch-checkbox
                            ng-model="switchOn"
                            text-on="On"
                            text-off="Off">
                    </pre-switch-checkbox>
                </div>
            </td>
            <td>
                <pre-switch-button
                        ng-model="switchIsOn"
                        text-on="On"
                        text-off="Off">
                </pre-switch-button>
            </td>
        </tr>
        <tr>
            <td> <a ng-click="toggleSwitchCheck()">Toggle</a> : {{ switchOn }}</td>
            <td> <a ng-click="toggleSwitchState()">Toggle</a> : {{ switchIsOn }}</td>
        </tr>
    </table>
    <p>


    </p>
    <p>
    </p>

</div>
