<div>
    <h2 style="margin:40px">Badge Icon</h2>

    <style>
        .pre-badge {
            float: left;
            margin-right: 20px;
        }
    </style>

    <div style="width: 300px">

        <pre-badge ng-model="notification3" class-name="aaa" on-click="customClick()">
            <div class="pre-badge" ng-click="handleClick()">
                <div class="add-on"></div>
                <div class="ng-hide" ng-class="{notification: 1}" ng-show="notification"></div>
            </div>
        </pre-badge>

        <pre-badge ng-model="notification1" class-name="aaa" on-click="customClick()">
            <div class="pre-badge" ng-click="handleClick()">
                <div class="add-on"></div>
                <div class="ng-hide" ng-class="{notification: 1}" ng-show="notification"></div>
            </div>
        </pre-badge>

        <pre-badge ng-model="notification2" class-name="aaa">
            <div class="pre-badge" ng-click="handleClick()">
                <div class="add-on"></div>
                <div class="ng-hide" ng-class="{notification: 1}" ng-show="notification"></div>
            </div>
        </pre-badge>
        <br /><br /><br />
        <button class="btn btn-primary" ng-click="setNotifications()">Set Random</button>

    </div>

    <br /><br />Inline:

        <ul class="pre-rating" ng-click="setRating($event)">
            <li class="pre-rating-item" ng-class="isRated[0]?'is-active':''" data-index="0"></li>
            <li class="pre-rating-item" ng-class="isRated[1]?'is-active':''" data-index="1"></li>
            <li class="pre-rating-item" ng-class="isRated[2]?'is-active':''" data-index="2"></li>
            <li class="pre-rating-item" ng-class="isRated[3]?'is-active':''" data-index="3"></li>
            <li class="pre-rating-item" ng-class="isRated[4]?'is-active':''" data-index="4"></li>
        </ul>
    <br />
    <button class="btn btn-primary" ng-click="getRate(isRated, 'rate')" style="margin-right:12px">Get Rating</button>Rating: {{rate}}
    <br /><br />
    Directives:
    <br />
    <div>
        <pre-rating on-click="getRating()" is-rated="isRated1"></pre-rating>
    </div>
    <br />
    <button class="btn btn-primary" ng-click="getRate(isRated1, 'rate1')" style="margin-right:12px">Get Rating</button>Rating: {{rate1}}
    <br /><br />
    <div>
        <pre-rating on-click="getRating()" is-rated="isRated2"></pre-rating>
    </div>
    <br />
    <button class="btn btn-primary" ng-click="getRate(isRated2, 'rate2')" style="margin-right:12px">Get Rating</button>Rating: {{rate2}}

</div>
