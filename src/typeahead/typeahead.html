<input type="text" ng-model="model" placeholder="{{prompt}}" ng-keyup="selected=false"/><br/>
<div class="items pre-typeahead-dropdown" ng-hide="!model.length || selected">
	<div class="item" ng-repeat="item in items | filter:model track by $index"
		 ng-click="handleSelection(item[title])" style="cursor:pointer" ng-class="{active:isCurrent($index)}" ng-mouseenter="setCurrent($index)">
		<p class="title">{{item[title]}}</p>
<!--		<p class="subtitle">{{item[subtitle]}}</p> -->
	</div>
</div>
